---
extends: substitution
message: "Try %s. '%s' is overused"
description: "Nothing betrays the lazy writer faster than fly-blown phrases used in the belief that they are snappy, trendy or cool."
level: warning
scope: text
ignorecase: true
swap:
  - address: cope/deal with/field/handle/work on/
  - brits: x
  - care for: x
  - challenge: x
  - commit to: x
  - community: x
  - environment: x
  - famously: x
  - focus: eye is on/is busy with
  - historic: x
  - homeland: x
  - individual: x
  - inform: x
  - metrosexual: x
  - overseas: x
  - participate in: x
  - process: x
  - relationship: x
  - resources: x
  - skills: x
  - supportive: x
  - target: intended/aim
  - transparency: x
  - wannabes: x
