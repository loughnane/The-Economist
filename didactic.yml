---
extends: existence
message: '[%s] is too didactic'
description: "If too many sentences begin with '%s,' readers will think they are reading a textbook."
scope: text
level: warning
ignorecase: false
tokens:
  - Compare
  - Consider
  - Expect
  - Imagine
  - It is to be
  - Look at
  - Note
  - One [a-z]*s
  - Prepare for
  - Remember
  - Take
